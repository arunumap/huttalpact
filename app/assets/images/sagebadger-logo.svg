<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="#4F6D4F" stroke="#3A5139" stroke-width="2"/>

  <!-- Badger body/face shape -->
  <ellipse cx="60" cy="65" rx="32" ry="28" fill="#E8E0D4"/>

  <!-- Dark face mask (badger's distinctive marking) -->
  <path d="M28 55 Q40 40 60 38 Q80 40 92 55 Q85 60 60 58 Q35 60 28 55Z" fill="#2D2D2D"/>

  <!-- White stripe (badger's signature) -->
  <path d="M60 30 Q62 35 62 45 Q61 55 60 58 Q59 55 58 45 Q58 35 60 30Z" fill="#FFFFFF"/>

  <!-- Left eye -->
  <circle cx="47" cy="52" r="5" fill="#FFFFFF"/>
  <circle cx="48" cy="52" r="2.5" fill="#2D2D2D"/>
  <circle cx="49" cy="51" r="1" fill="#FFFFFF"/>

  <!-- Right eye -->
  <circle cx="73" cy="52" r="5" fill="#FFFFFF"/>
  <circle cx="74" cy="52" r="2.5" fill="#2D2D2D"/>
  <circle cx="75" cy="51" r="1" fill="#FFFFFF"/>

  <!-- Glasses (the sage/wisdom element) -->
  <circle cx="47" cy="52" r="8" stroke="#8B7355" stroke-width="2" fill="none"/>
  <circle cx="73" cy="52" r="8" stroke="#8B7355" stroke-width="2" fill="none"/>
  <line x1="55" y1="52" x2="65" y2="52" stroke="#8B7355" stroke-width="2"/>
  <line x1="39" y1="50" x2="32" y2="46" stroke="#8B7355" stroke-width="2"/>
  <line x1="81" y1="50" x2="88" y2="46" stroke="#8B7355" stroke-width="2"/>

  <!-- Nose -->
  <ellipse cx="60" cy="62" rx="4" ry="3" fill="#2D2D2D"/>
  <ellipse cx="60" cy="61.5" rx="2" ry="1" fill="#4A4A4A"/>

  <!-- Mouth -->
  <path d="M55 67 Q60 71 65 67" stroke="#2D2D2D" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Ears -->
  <ellipse cx="35" cy="38" rx="6" ry="8" fill="#2D2D2D" transform="rotate(-15 35 38)"/>
  <ellipse cx="35" cy="38" rx="3" ry="5" fill="#E8E0D4" transform="rotate(-15 35 38)"/>
  <ellipse cx="85" cy="38" rx="6" ry="8" fill="#2D2D2D" transform="rotate(15 85 38)"/>
  <ellipse cx="85" cy="38" rx="3" ry="5" fill="#E8E0D4" transform="rotate(15 85 38)"/>

  <!-- Small scroll/document (held at bottom - representing contracts) -->
  <rect x="72" y="78" width="18" height="14" rx="2" fill="#F5E6C8" stroke="#C4A87C" stroke-width="1" transform="rotate(-10 81 85)"/>
  <line x1="76" y1="82" x2="87" y2="80" stroke="#C4A87C" stroke-width="1" transform="rotate(-10 81 85)"/>
  <line x1="76" y1="86" x2="87" y2="84" stroke="#C4A87C" stroke-width="1" transform="rotate(-10 81 85)"/>
</svg>
